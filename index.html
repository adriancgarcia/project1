<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.7.0.js" integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" crossorigin="anonymous"></script>
    <script src="./app3.js" defer></script>
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet">
</head>



<body>

    <div id="main">
        <div class="page-title">
            <h1>Explore the Star Wars Universe</h1>
        </div>
        <div class="hero-image">
            <img src="./G7IdjxD-free-star-wars-wallpapers.jpg" alt="star wars cover">
            <!-- <img src="./thor-alvis-6AQSaVpPCWE-unsplash.jpg" alt="space"> -->
        </div>
        
        <div class="search">
            <div id="buttons">
                <button type="button" name="options" id="films" autocomplete="off">Films</button>
            
                <button type="button" name="options" id="people" autocomplete="off">People</button>
            
                <button type="button" name="options" id="starships" autocomplete="off">Starships</button>
            
                <button type="button" name="options" id="vehicles" autocomplete="off">Vehicles</button>
            
                <button type="button" name="options" id="species" autocomplete="off">Species</button>
            </div>
        </div>
        
        <div class="data-container" id="results">
            <div class="card"></div>
        </div>


    </div>

    <footer id="footer">

    </footer>



    <!-- <div id="imageArea"></div> -->
    


</body>
</html>
